<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.png">
    <title>Test your might</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap');
    </style>
</head>
<body>
    <main>
        <section class="center-section">
            <div class="arrow-button" id="left-arrow">
                <img src="assets/images/arrow.png" class="flipped">
            </div>
            <div class="main-container">
                <div class="header">
                    <div class="home-container">
                        <a href="index.html">
                            <img src="assets/images/home.png">
                        </a>
                    </div>
                </div>
                <div class="card-container">
                    <h1>Input the number you've heard</h1>

                    <div class="image-container" id="play-audio">
                        <img src="assets/images/volume.png">
                    </div>
                    <audio src="" id="audio"></audio>
                    <div class="text-container">
                        <p id="audio-text"></p>
                    </div>
                    <input type="text" inputmode="numeric" pattern="[0-9\s]{13,19}" placeholder="Number you've heard" id="number-input">
                    <br>
                    <button id="submit-button">Submit</button>
                    <p id="reveal-text">Reveal text</p>
                </div>
            </div>
            <div class="arrow-button" id="right-arrow">
                <img src="assets/images/arrow.png">
            </div>
        </section>

        <footer>
            <p id="source"></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
